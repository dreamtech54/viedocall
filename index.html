<html>

<head>
<!--   <link rel="stylesheet" href="style.css"> -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<script src="https://thunkable.github.io/webviewer-extension/thunkableWebviewerExtension.js" type="text/javascript"></script>

</head>
  <title>Health 24/7</title>
  <style>
    iframe {
        height: 100%;
        width: 100%;
    }
    input{
        width: 95%;
        height: 20%;
    }
  </style>
</head>
<body onload = "getrandomNo()">
    <center>
        <input id="code" ><br>
        <button class="btn btn-danger" id="submit" onclick="Checkforcode()">Joining  Call</button>
        <h3 id="result" ></h3>
    </center>

  <script>
    verified = 'false'
    rdmnmbr = Math.floor(100000 + Math.random() * 900000)
    ThunkableWebviewerExtension.postMessageToWebview("HII")
    
    function getrandomNo(){
      ThunkableWebviewerExtension.postMessageToWebview("HII")
    }
    
    function Checkforcode() {
      userincode = document.getElementById('code').value
      if (userincode == rdmnmbr) {
        window.open("videocll.html");
        document.getElementById('result').innerHTML = 'Logging you in' + rdmnmbr
      }
      else
        document.getElementById('result').innerHTML = 'Code Invalids' + rdmnmbr
    }
    
    function checkifverified() {
      if (verified == "false") {
        window.open("index.html", "_self");
      }
    }
    
    ThunkableWebviewerExtension.postMessage("HII")
  </script>
  
</body>
</html>
